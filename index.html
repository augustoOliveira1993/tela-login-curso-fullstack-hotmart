<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tela Login Hotmart</title>
</head>
<body>

<div class="wrapper">
    <div class="container">
        <div class="header-container">
            <div class="header-container-logo">
                <img src="assets/js-logo.png" alt="">
            </div>
            <div class="header-container-title">
                <span class="curso">curso</span>
                <span class="programador">programador</span>
                <span class="full-stack">Full Stack Javascript</span>
                <div class="programador-desc">
                    <span class="program">programador</span> { <span style="color: red">S2</span> }
                </div>
            </div>

        </div>
        <div class="form">
            <form action="index.html" method="post">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Senha">
                <div class="form-footer">
                    <div class="form-footer-remember">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Exibir senha</label>
                    </div>
                    <div class="form-footer-forgot">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                </div>
                <button type="submit" id="login-button">Entrar</button>
            </form>
        </div>

        <footer>
            <p>Ainda não conhece? <span>Conheça mais.</span></p>
            <p class="powered-by"><span>Powered by</span> <img src="assets/logo-hotmart.png" alt=""></p>
        </footer>

    </div>
</div>

</body>
</html>
